<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style/style.css" />
  <link rel="" href="">
</head>
<script>
  function updateSliderText(slideValue) {
    document.getElementById("sliderAmount").innerHTML = slideValue;
  }
</script>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="inputs">
        <h3 class="headerEl" >
          <span>Character Amount</span>
        </h3>
        <div class="sliderContainer">
          <input type="range" min="8" max="128" step="8" value="8" class="numbers" id="range"
            onchange=updateSliderText(this.value)>
          <div id="sliderAmount">8</div>
        </div>
        <h3 class="headerEl">
          <span>Character Type</span>
        </h3>
        <div class=toggleContainer>
          <div>
            <label class="switch">
              <input type="checkbox" id="toggle1">
              <span class="slider"></span>
            </label>
            <p>
              Lowercase
            </p>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="toggle2">
              <span class="slider"></span>
            </label>
            <p>
              Uppercase
            </p>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="toggle3">
              <span class="slider"></span>
            </label>
            <p>
              Special Character
            </p>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="toggle4">
              <span class="slider"></span>
            </label>
            <p>
              Number
            </p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
